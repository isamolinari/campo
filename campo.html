<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validação de Email</title>
  <style>
    body {
      background-color: #f0f8ff; /* Cor de fundo (azul claro) */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      margin-top: 0;
      color: #333;
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .form-container input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-container input[type="submit"] {
      background-color: #0066cc;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container input[type="submit"]:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Insira seu email</h2>
    <form action="#" onsubmit="return validarEmail()">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required
             placeholder="exemplo@dominio.com">
      <input type="submit" value="Enviar">
    </form>
  </div>

  <script>
    function validarEmail() {
      const emailInput = document.getElementById('email');
      const email = emailInput.value.trim();

      // Validação simples via regex (além do type="email")
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!regex.test(email)) {
        alert('Por favor, insira um email válido.');
        emailInput.focus();
        return false; // impede envio
      }

      alert('Email válido! Enviando formulário...');
      return true; // permite envio
    }
  </script>

</body>
</html>
